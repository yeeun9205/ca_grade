<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>등급 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f8ff; /* 연한 파란색 배경 */
        }
        form {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            display: inline-block;
            text-align: left;
            background-color: #ffffff; /* 흰색 배경 */
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            width: 200px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff; /* 파란색 버튼 */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3; /* 버튼 hover 시 어두운 파란색 */
        }
        h1 {
            color: #007bff; /* 파란색 제목 */
        }
    </style>
</head>
<body>
    <h1>등급 계산기</h1>
    <form id="calculatorForm">
        <label for="subject">과목 이름:</label>
        <input type="text" id="subject" required><br><br>

        <label for="total">총 인원:</label>
        <input type="number" id="total" required><br><br>

        <label for="rank">본인 등수:</label>
        <input type="number" id="rank" required><br><br>

        <button type="submit">등급 계산</button>
    </form>

    <h2 id="result"></h2>

    <script>
        // 폼 제출 시 계산 처리
        document.getElementById("calculatorForm").addEventListener("submit", function(event) {
            event.preventDefault(); // 폼 제출을 막고 자바스크립트로 처리

            const subject = document.getElementById("subject").value;
            const total = parseInt(document.getElementById("total").value);
            const rank = parseInt(document.getElementById("rank").value);

            // 등급 계산 함수
            function calculateGrade(rank, total) {
                const percentage = (rank / total) * 100;

                if (percentage <= 4.0) return 1;
                if (percentage <= 11.0) return 2;
                if (percentage <= 23.0) return 3;
                if (percentage <= 40.0) return 4;
                if (percentage <= 60.0) return 5;
                if (percentage <= 77.0) return 6;
                if (percentage <= 89.0) return 7;
                if (percentage <= 96.0) return 8;
                return 9;
            }

            // 등급 계산
            const grade = calculateGrade(rank, total);
            document.getElementById("result").textContent = `${subject} 등급: ${grade}등급`;
        });
    </script>
</body>
</html>
